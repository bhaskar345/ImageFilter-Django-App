<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Filtering..</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid" style="font-family: Georgia, 'Times New Roman', Times, serif;"> 
		<nav class="navbar navbar-dark bg-dark">
		  <a class="navbar-brand" href="#"><h2>Image Filtering App</h2></a>
		</nav>
	  </div>
	<div class="d-flex align-items-center justify-content-center" style="margin-top: 10px;font-family:Arial, Helvetica, sans-serif;">
		<form method = "post" enctype="multipart/form-data">
			{% csrf_token %}
			<label for="Original"><h4>Upload File: </h4></label>
			<input accept="image/jpeg" type="file" class="form-control-file" name="Original"><br><br>
			<label for="filter"><h4>Select Filter: </h4></label><br>
			<select name="filter" class="form-control" >
				<option value="B&W" selected="selected">B&W</option>
				<option value="Blur">Blur</option>
				<option value="Bright">Bright</option>
				<option value="LessBright">LessBright</option>
				<option value="Sharp">Sharp</option>
				<option value="Sepia">Sepia</option>
				<option value="Sketch(B&W)">Sketch(B&W)</option>
				<option value="Sketch(Colour)">Sketch(Colour)</option>
				<option value="HDR">HDR</option>
				<option value="Invert">Invert</option>
				<option value="Summer">Summer</option>
				<option value="Winter">Winter</option>
			</select><br>
			<button type="submit" class="btn btn-md btn-primary">Upload</button>
		</form>
	</div>
</body>
</html>
